<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon svgIcon="code_json"></mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="jsonInput.click()">
    <mat-icon>file_upload</mat-icon>
    <span>Upload Json</span>
  </button>
  <a mat-menu-item [href]="generateDownloadJsonUri()" download="save.json">
    <mat-icon>file_download</mat-icon>
    <span>Download JSON</span>
  </a>
  <button mat-menu-item (click)="deleteLocalStorage()">
    <mat-icon>delete</mat-icon>
    <span>Delete Local Storage</span>
  </button>
</mat-menu>

<input
  #jsonInput
  hidden="true"
  type="file"
  onclick="this.value=null"
  (change)="uploadFile($event)"
  accept=".json"
/>
